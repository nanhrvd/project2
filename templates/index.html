<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css')}}">
    <script src="{{ url_for('static', filename='index.js')}}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <title>Chatter</title>
</head>

<body>
    <div class="col-lg-12 header_area">
        <div class="row header">
            <div class="col-6">
                <form id="new_server_form" class="form-inline mt-2 mb-2" autocomplete="off">
                    <div class="form-group mx-sm-3">
                        <label for="new_server_input" class="sr-only">Make new chat server:</label>
                        <input type="text" class="form-control logged_in" id="new_server_input" placeholder="Server Name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="new_server_button">Create Server</button>
                </form>
            </div>
            <div class="col-6 justify-content-end login_space" id="login_area">
                <div id="login_form">
                    <form id="new_username" class="form-inline mt-2 mb-2" autocomplete="off">
                        <div class="form-group mx-sm-3">
                            <label for="username_input" class="sr-only">Set Username:</label>
                            <input type="text" class="form-control" id="username_input" placeholder="Username">
                        </div>
                        <button type="submit" class="btn btn-primary" id="username_button">Login</button>
                    </form>
                </div>

                <div id="logout_form">
                    <form id="logout_request" class="form-inline mt-2 mb-2">
                        <div class="form-group mx-sm-3">
                          <input class="form-control" id="logout_message" type="text" placeholder="" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary" id="logout_button">Logout!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row message_area">
        <div class="col-3">
            <div class="list-group mx-sm-3 mt-sm-3" role="tablist" id="server_list">
            </div>
        </div>
        <div class="col-9">
            <div class="tab-pane mt-sm-3">
                <h1 class="mx-sm-3" id="login_prompt">Please Login</h1>
                <div class="tab-content mx-sm-3 mt-sm-3" id="chat_logs">
                </div>
            </div>
            <form class="mx-sm-3" id="new_message_form" autocomplete="off">
                <div class="form-group">
                    <label for="message_input">Type Message:</label>
                    <textarea class="form-control logged_in" id="message_input" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="message_post">Post Message</button>
            </form>
        </div>
    </div>
</body>
</html>
